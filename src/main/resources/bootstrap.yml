spring:
  profiles:
    active:
      default
  cloud:
    config:
      #uri: http://config-service:8888
      enabled: true
      name: auth-service
  application:
    name: auth-service

eureka:
  instance:
    prefer-ip-address: true
    health-check-url-path: /application/health
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url: http://localhost:8761/eureka
      #discovery:
       # enabled: true
        #service-id: auth-service

